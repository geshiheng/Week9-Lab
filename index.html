<!DOCTYPE html>
<html>
<head>
  <title>Game Welcome Page</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Welcome to the Game</h1>
  <p>Please enter the number of players and their names below:</p >
  
  <form>
    Number of players: <input type="number" name="numPlayers"><br>
    Player 1 name: <input type="text" name="player1"><br>
    Player 2 name: <input type="text" name="player2"><br>
    Player 3 name: <input type="text" name="player3"><br>
    Player 4 name: <input type="text" name="player4"><br>
  </form>
  
  <button type="submit">Start game</button>
  
</body>
</html>
